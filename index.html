    <link rel="icon" href="favicon.ico">
    <link rel="canonical" href="https://www.countdown.menu.rileyb.co.uk">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
            text-align: center;
        }

        .countdown-container {
            position: relative;
        }

        .countdown {
            font-size: 3rem;
            margin: 20px 0;
        }

        .countdown span {
            color: #ffcc00;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        h1 span {
            color: #ff0000;
        }

        /* Snowflake Animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.2rem;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to <span>Christmas</span></h1>
        <p class="countdown" id="countdown">Loading...</p>
    </div>

    <!-- Snowflakes -->
    <div id="snowflakes"></div>

    <script>
        // Generate Snowflakes
        const snowflakeContainer = document.getElementById('snowflakes');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '&#10052;';
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';

            snowflakeContainer.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);

        // Countdown Script
        function updateCountdown() {
            const now = new Date();
            const year = now.getMonth() === 11 && now.getDate() > 25 ? now.getFullYear() + 1 : now.getFullYear();
            const christmas = new Date(year, 11, 25); // December 25 of the correct year
            const diff = christmas - now;

            if (diff <= 0) {
                // Reset countdown for next Christmas
                christmas.setFullYear(christmas.getFullYear() + 1);
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `<span>${days}</span> Days, <span>${hours}</span> Hours, <span>${minutes}</span> Minutes, <span>${seconds}</span> Seconds until Christmas!`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
